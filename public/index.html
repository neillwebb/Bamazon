<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bamazon</title>
    <link rel="icon" href="./pictures/favicon.png" type="image/png">
</head>

<body>
    <main class="container">
        <div class="row">

            <div class="col">
                <header>
                    <div class='navbar'>
                        <img src="./pictures/favicon.png" id='topLogo' class='img-fluid mx-auto'>
                        <button type="button" class="myButtonOrange" data-toggle="modal"
                            data-target=".cartModal">Checkout</button>
                    </div>
                </header>
                <div id="alerts">

                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Quantity</th>
                            <th scope="col">Name</th>
                            <th scope="col">Availability</th>
                            <th scope="col">Price</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="sale-items">

                    </tbody>
                </table>
                <div class="modal fade cartModal" tabindex="-1" role="dialog">
                    <div class="modal modal-lg modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Shopping Cart</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="cartBody">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Quantity</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cartList">
                                    </tbody>
                                </table>
                                <div id='grandTotal'>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="myButtonGray" data-dismiss="modal">Close</button>
                                <button type="button" class="myButtonOrange" id="purchase" data-toggle="modal"
                                    data-target=".finalModal" data-dismiss="modal">Purchase</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade messageModal" tabindex="-1" role="dialog" data-keyboard="false"
                    data-backdrop="static">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" id="addedCartModalTitle">
                                <button type="button" id='ok' class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="addedCartModalbody">
                                <p id='messageModalContent'></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn myButtonOrange btn-primary" id="OK"
                                    data-dismiss="modal">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade finalModal" tabindex="-1" role="dialog" data-keyboard="false"
                    data-backdrop="static">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" id="finalTitle">
                                <h3>Purchase confirmed!</h3>
                                <button type="button" id='ok' class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="finalBody">
                                <p>Item(s) will ship soon.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn myButtonOrange btn-primary" id="OK"
                                    data-dismiss="modal">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
